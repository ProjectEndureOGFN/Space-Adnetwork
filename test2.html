<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Redirect</title>
</head>
<body>
    <!-- Image wrapped inside an anchor tag to make it clickable -->
    <a href="https://www.example.com" target="_blank">
        <img src="https://cdn.discordapp.com/avatars/1118200228764471307/7f6410125aaddeceaebf46f5e2f4fc51.webp?size=128" alt="Click me to redirect" style="width: 100%; max-width: 600px; height: auto;">
    </a>

    <!-- Optional message for fallback -->
    <p>If the image doesn't work, <a href="https://www.example.com">click here</a>.</p>
</body>
</html>
