<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
</head>
<body>
    <!-- Image wrapped inside an anchor tag to make it clickable -->

    </a>
</body>
</html>
